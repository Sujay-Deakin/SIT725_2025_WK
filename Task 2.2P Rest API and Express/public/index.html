<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <h2 id="heading" class="center-align">
    <form action="/calc" method="GET">
        <label for="n1">Enter first number(n1):</label>
        <input type="text" id="n1" name="n1" required>
            
        <label for="n2">Enter second number(n2):</label>
        <input type="text" id="n2" name="n2" required>
        <button type="submit">Calculate</button></h2>
  
    </form>
  <!-- <p id="result"></p> -->
</body>
</html>
